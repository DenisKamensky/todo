<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="home-filter">
        <form class="home-filter__form" (keyup)="setQuery()">
          <input class="home-filter__input" type="text" placeholder='Search project...' autofocus [(ngModel)]='query' name='searchQuery' maxlength="15">
        </form>
        <i class="add-project-btn fa fa-plus-circle" aria-hedden='true' *ngIf='isAdmin' (click)='onAddProject()'></i>
      </div>
    </div>
  </div>
</div>
